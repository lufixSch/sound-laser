  <body>
    <section class="movement-control">
      <div class="tilt" id="tilt-x">
        <p class="tilt-lable">Tilt X:</p>
        <input type="number" class="tilt-input" id="tilt-x-input" />
        <button class="tilt-submit" id="tilt-x-submit" onclick="tilt('x')">
          move
        </button>
      </div>
      <div class="tilt" id="tilt-y">
        <p class="tilt-lable">Tilt Y:</p>
        <input type="number" class="tilt-input" id="tilt-y-input" />
        <button class="tilt-submit" id="tilt-y-submit" onclick="tilt('y')">
          move
        </button>
      </div>
    </section>
    <script src="logic.js"></script>
  </body>
</html>
